<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Simple Startpage">
    <meta name="author" content="Omar">
    <meta name="theme-color" content="#f8f9fa">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="assets/sp.css">
    <script src="https://kit.fontawesome.com/6efe25e37a.js" crossorigin="anonymous"></script>
    <title>Startpage</title>
</head>
<body>
    <div class="pt-3 pb-1 sticky-top px-2 animate__animated animate__fadeInDown d-none" id="top-display">
        <div class="container">
            <div class="row justify-content-center fs-5">
                <div class="col">
                    <p><span id="greetings-info"></span><span id="day-info"></span></p>
                </div>
                <div class="col-auto">
                    <p id="time-info"></p>
                </div>
                <div class="col-auto">
                    <div class="form-check form-switch p-0">
                        <input class="form-check-input shadow-none border-0 mx-0" type="checkbox" id="switchtheme">
                        <label class="form-check-label mx-2" for="switchtheme"><small><i id="icon-theme" class="fas fa-sun"></i></small></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-3 animate__animated animate__bounceInLeft d-none" id="center-display">
        <div class="container">
            <div class="row h-100 justify-content-center text-center py-5">
                <div class="col-lg my-auto">
                    <p class="display-1 fw-bold"><i class="fas fa-laptop-code"></i></p>
                    <p class="display-5 fw-bold"><span class="typed"></span></p>
                </div>
            </div>
            <div class="row justify-content-center mb-2">
                <div class="col-md-4" id="myAlert"></div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-6 col-md-3 col-lg-2">
                    <select class="form-select form-select-lg border-0 fs-3 shadow-none px-3 py-2 mb-2" id="searchoption">
                        <option value="https://www.google.co.uk/search?q=" selected>Google</option>
                        <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
                        <option value="https://www.bing.com/search?q=">Bing</option>
                    </select>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-floating">
                        <input type="text" class="form-control form-control-lg border-0 fs-4 shadow-none px-4" id="searchinput" placeholder="Search here :">
                        <label for="searchinput"><strong> Search here :</strong></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-3 animate__animated animate__fadeInUp d-none" id="bottom-display">
        <div class="container">
            <div class="row h-100 py-5">
                <div class="col-lg my-auto">
                    <div class="row justify-content-center text-center" id="shortcuts">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="px-4 py-3 animate__animated animate__fadeInUp d-none" id="myFooter">
        <div class="row h-100 justify-content-between text-center ">
            <div class="col-lg-auto my-auto">Made by Omar, 2021</div>
            <div class="col-lg-2 my-auto">
                <a href="https://github.com/fikriomar16" target="_blank">
                    <div class="card border-0 rounded-0 shadow-none">
                        <div class="card-body p-2">
                            Visit my GitHub :)
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.js"></script>
    <script src="assets/sp.js"></script>
</body>
</html>
